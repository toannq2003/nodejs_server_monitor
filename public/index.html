<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenThread Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="navbar navbar-expand-lg bg-blue-900 text-white shadow-md">
        <div class="container max-w-4xl">
            <a class="navbar-brand font-extrabold text-xl" href="#">OpenThread Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-gray-200 hover:text-blue-300" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-gray-200 hover:text-blue-300" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="charts.html">Đồ thị</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container py-6 max-w-4xl">
        <h2 class="text-xl font-semibold mb-4 text-gray-800" data-aos="fade-up">Gửi lệnh CLI</h2>
        <div class="card bg-white shadow-lg rounded-lg mb-6" data-aos="zoom-in">
            <div class="card-body p-4">
                <form class="flex gap-3 items-center" id="cliForm">
                    <select class="form-select bg-gray-50 text-gray-800 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 w-32" id="comSelect">
                        <option value="">Chọn COM</option>
                    </select>
                    <input type="text" class="form-control bg-gray-50 text-gray-800 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 flex-grow" id="cliCommand" placeholder="Nhập lệnh CLI">
                    <button type="submit" class="btn bg-blue-600 text-white rounded-md w-20 h-10 hover:bg-blue-700 transform hover:scale-105 transition-all">Gửi</button>
                </form>
                <div class="cli-responses mt-3"  id="cliResponses">
                    <!-- Phản hồi CLI sẽ được thêm vào đây -->
                </div>
            </div>
        </div>

        <h2 class="text-xl font-semibold mb-4 text-gray-800" data-aos="fade-up">Danh sách cổng COM</h2>
        <div class="card bg-white shadow-lg rounded-lg" data-aos="fade-up" data-aos-delay="100">
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover table-sticky" id="comTable">
                        <thead class="bg-blue-600 text-white">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Cổng COM</th>
                                <th scope="col">Địa chỉ IPv6</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        AOS.init({ duration: 500, once: true });

        const socket = io();
        const maxResponses = 50; // Giới hạn số lượng phản hồi lưu trữ
        let cliResponses = []; // Mảng lưu trữ phản hồi CLI

        socket.emit('joinRoom', 'indexRoom');
        socket.emit('requestComList');

        let lastPorts = []; // Lưu danh sách cổng COM trước đó

        socket.on('comList', ports => {
            const portPaths = ports.map(p => p.comPort).sort();
            if (JSON.stringify(portPaths) === JSON.stringify(lastPorts)) {
                return; // Không cập nhật nếu danh sách không đổi
            }
            lastPorts = portPaths;

            const tableBody = document.querySelector('#comTable tbody');
            const comSelect = document.getElementById('comSelect');
            tableBody.innerHTML = '';
            comSelect.innerHTML = '<option value="">Chọn COM</option>';

            ports.forEach(port => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-blue-50 transition-colors';
                row.innerHTML = `
                    <td>${port.id}</td>
                    <td><a href="details.html?com=${port.comPort}" class="text-blue-600 hover:text-blue-800">${port.comPort}</a></td>
                    <td>${port.addrIpv6}</td>
                `;
                tableBody.appendChild(row);

                const option = document.createElement('option');
                option.value = port.comPort;
                option.textContent = port.comPort;
                comSelect.appendChild(option);
            });
        });

        // Xử lý gửi lệnh CLI
        document.getElementById('cliForm').addEventListener('submit', e => {
            e.preventDefault();
            const comPort = document.getElementById('comSelect').value;
            const command = document.getElementById('cliCommand').value;
            if (comPort && command) {
                socket.emit('sendCli', { comPort, command });
                document.getElementById('cliCommand').value = ''; // Xóa trường nhập sau khi gửi
            }
        });

        // Xử lý phản hồi CLI
        socket.on('cliResponse', ({ success, comPort, command, response }) => {
            const cliResponsesDiv = document.getElementById('cliResponses');
            const timestamp = new Date().toLocaleTimeString();

            // Tạo nội dung phản hồi
            const responseText = response 
                ? `[${timestamp}] ${comPort} > ${command}: ${response}`
                : `[${timestamp}] ${comPort} > ${command}: ${success ? 'Thành công' : 'Thất bại'}`;

            // Thêm phản hồi mới vào mảng
            cliResponses.push(responseText);

            // Giới hạn số lượng phản hồi
            if (cliResponses.length > maxResponses) {
                cliResponses.shift(); // Xóa phản hồi cũ nhất
            }

            // Cập nhật giao diện
            cliResponsesDiv.innerHTML = cliResponses.map(resp => `<div>${resp}</div>`).join('');

            // Tự động cuộn xuống phản hồi mới nhất
            cliResponsesDiv.scrollTop = cliResponsesDiv.scrollHeight;
        });
    </script>
</body>
</html>
