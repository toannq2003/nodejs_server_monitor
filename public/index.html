<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenThread Kit Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microchip me-2"></i>OpenThread Kit Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Dashboard</a>
                <a class="nav-link" href="/details"><i class="fas fa-list me-1"></i>Chi tiết Log</a>
                <a class="nav-link" href="/charts"><i class="fas fa-chart-line me-1"></i>Biểu đồ</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Trạng thái kết nối -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-plug me-2"></i>Trạng thái kết nối Kit</h5>
                    </div>
                    <div class="card-body">
                        <div id="connection-status" class="row">
                            <!-- Sẽ được cập nhật bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CLI Interface -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>Giao diện CLI</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select id="kit-select" class="form-select">
                                    <option value="">Chọn Kit...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="cli-command" class="form-control" placeholder="Nhập lệnh CLI...">
                            </div>
                            <div class="col-md-2">
                                <button id="send-cli" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane me-1"></i>Gửi
                                </button>
                            </div>
                        </div>
                        <div class="cli-responses" id="cli-responses">
                            <!-- CLI responses sẽ hiển thị ở đây -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách Kits -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Danh sách Kits đã kết nối</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Mã định danh</th>
                                        <th>Cổng COM</th>
                                        <th>Trạng thái</th>
                                        <th>Lần cuối thấy</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="kits-table-body">
                                    <!-- Dữ liệu sẽ được cập nhật bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io();
        socket.emit('joinRoom', 'indexRoom');

        // Cập nhật danh sách kits
        socket.on('kitsList', (kits) => {
            updateKitsTable(kits);
            updateKitSelect(kits);
            updateConnectionStatus(kits);
        });

        // Kit mới kết nối
        socket.on('kitConnected', (kitInfo) => {
            showNotification(`Kit ${kitInfo.uniqueId} đã kết nối qua ${kitInfo.comPort}`, 'success');
        });

        // Phản hồi CLI
        socket.on('cliResponse', (response) => {
            appendCliResponse(response);
        });

        function updateKitsTable(kits) {
            const tbody = document.getElementById('kits-table-body');
            tbody.innerHTML = '';
            
            kits.forEach(kit => {
                const row = document.createElement('tr');
                const statusBadge = kit.status === 'online' ? 
                    '<span class="badge bg-success">Online</span>' : 
                    '<span class="badge bg-danger">Offline</span>';
                
                row.innerHTML = `
                    <td><code>${kit.unique_id}</code></td>
                    <td>${kit.com_port || 'N/A'}</td>
                    <td>${statusBadge}</td>
                    <td>${new Date(kit.last_seen).toLocaleString('vi-VN')}</td>
                    <td>
                        <a href="/details?kit=${kit.unique_id}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye me-1"></i>Xem chi tiết
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateKitSelect(kits) {
            const select = document.getElementById('kit-select');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">Chọn Kit...</option>';
            
            kits.filter(kit => kit.status === 'online').forEach(kit => {
                const option = document.createElement('option');
                option.value = kit.com_port;
                option.textContent = `${kit.unique_id} (${kit.com_port})`;
                select.appendChild(option);
            });
            
            if (currentValue) {
                select.value = currentValue;
            }
        }

        function updateConnectionStatus(kits) {
            const container = document.getElementById('connection-status');
            container.innerHTML = '';
            
            const onlineKits = kits.filter(kit => kit.status === 'online');
            const offlineKits = kits.filter(kit => kit.status === 'offline');
            
            container.innerHTML = `
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-circle text-success me-2"></i>
                        <span class="fw-bold">Kits Online: ${onlineKits.length}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-circle text-danger me-2"></i>
                        <span class="fw-bold">Kits Offline: ${offlineKits.length}</span>
                    </div>
                </div>
            `;
        }

        // Gửi lệnh CLI
        document.getElementById('send-cli').addEventListener('click', () => {
            const kitSelect = document.getElementById('kit-select');
            const commandInput = document.getElementById('cli-command');
            
            if (!kitSelect.value || !commandInput.value.trim()) {
                showNotification('Vui lòng chọn kit và nhập lệnh', 'warning');
                return;
            }
            
            socket.emit('sendCli', {
                comPort: kitSelect.value,
                command: commandInput.value.trim()
            });
            
            appendCliResponse({
                comPort: kitSelect.value,
                response: `> ${commandInput.value.trim()}`,
                isCommand: true
            });
            
            commandInput.value = '';
        });

        // Enter để gửi lệnh
        document.getElementById('cli-command').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('send-cli').click();
            }
        });

        function appendCliResponse(response) {
            const container = document.getElementById('cli-responses');
            const div = document.createElement('div');
            div.className = response.isCommand ? 'cli-command' : 'cli-response';
            div.textContent = `[${response.comPort}] ${response.response}`;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showNotification(message, type = 'info') {
            // Tạo toast notification
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 5000);
        }

        // Yêu cầu danh sách kits khi tải trang
        socket.emit('requestKitsList');
    </script>
</body>
</html>
