<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết cổng COM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="navbar navbar-expand-lg bg-blue-900 text-white shadow-md">
        <div class="container max-w-4xl">
            <a class="navbar-brand font-extrabold text-xl" href="index.html">COM Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-gray-200 hover:text-blue-300" href="index.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-6 max-w-6xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800" id="comPortTitle"></h1>
            <a href="index.html" class="btn bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 transform hover:scale-105 transition-all">
                Quay lại
            </a>
        </div>

        <div class="card bg-white shadow-md rounded-lg" data-aos="fade-up">
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable">
                        <thead class="bg-blue-600 text-white">
                            <tr>
                                <th class="whitespace-nowrap">RSSI</th>
                                <th class="whitespace-nowrap">LQI</th>
                                <th class="whitespace-nowrap">CRC</th>
                                <th class="whitespace-nowrap">Raw Data</th>
                                <th class="whitespace-nowrap">Thời gian</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        AOS.init({ duration: 500, once: true });

        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const comPort = urlParams.get('com');

        // Cập nhật tiêu đề trang
        document.getElementById('comPortTitle').textContent = `Dữ liệu cổng: ${comPort}`;
        
        // Yêu cầu dữ liệu lịch sử khi trang tải
        socket.emit('getComData', comPort);

        // Xử lý dữ liệu mới nhận được
        socket.on('comData', data => {
            if (data.comPort === comPort) {
                const tableBody = document.querySelector('#dataTable tbody');
                const row = document.createElement('tr');
                row.className = 'hover:bg-blue-50 transition-colors';
                row.innerHTML = `
                    <td>${data.rssi}</td>
                    <td>${data.lqi}</td>
                    <td><span class="px-2 py-1 rounded-full ${data.crc === 'OK' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${data.crc}</span></td>
                    <td class="font-mono text-sm">${data.rawData}</td>
                    <td class="whitespace-nowrap">${new Date().toLocaleString()}</td>
                `;
                tableBody.append(row);
            }
        });

        // Xử lý dữ liệu lịch sử
        socket.on('comDataHistory', data => {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-blue-50 transition-colors';
                row.innerHTML = `
                    <td>${item.rssi}</td>
                    <td>${item.lqi}</td>
                    <td><span class="px-2 py-1 rounded-full ${item.crc === 'OK' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.crc}</span></td>
                    <td class="font-mono text-sm">${item.raw_data}</td>
                    <td class="whitespace-nowrap">${new Date(item.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Hiển thị thông báo nếu không có dữ liệu
            if (data.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                    <td colspan="5" class="text-center py-4 text-gray-500">Không có dữ liệu nào được ghi nhận</td>
                `;
                tableBody.appendChild(emptyRow);
            }
        });
    </script>
</body>
</html>
